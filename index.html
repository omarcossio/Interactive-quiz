<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="container">
        <header class="title">
            <h1 class="welcome">Welcome To The Coding Quiz!</h1>
        </header>

        <hr>

        <br>
        <div class="timer"></div>
        <div class="quiz ml-5 pl-5">
            <header class="title">
                <h1 class="welcome">Coding Quiz!</h1>
            </header>
            <br><br><br>
            <h4><div id="question"></div></h4>
            <button><div id="choiceA" class="choiceA"></div></button><br>
            <button><div id="choiceB" class="choiceB"></div></button><br>
            <button><div id="choiceC" class="choiceC"></div></button><br>
            <div id="rightWrong"></div>
        </div>

        <div class="buttons">
            <button type="button" class="button" id="startBtn">Start</button>
        </div>

    </div>

    <div class="last ml-5">
        <br><br>
        <form id="nameForm">
            <label for="nameInput">Enter Initials</label>
            <input type="text" id="nameInput" />

        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
